version: 0.2
env
  variables:
    
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - mvn clean
      - mvn package
      - $(aws ecr get-login --no-include-email --region=ap-south-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t docker-example:latest .
      - docker tag docker-example:latest 969968687208.dkr.ecr.ap-south-1.amazonaws.com/docker-example:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 969968687208.dkr.ecr.ap-south-1.amazonaws.com/docker-example:latest
